<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootatrap CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. In, eveniet.</p>

        <a class="btn btn-success" title="Hello, this is tooltip message" data-toggle="tooltip" href="">Mouse Over</a>
       
    </div>


    <script src="js/jquery.min.js"></script><!-- JQuery -->
    <script src="js/bootstrap.min.js"></script><!-- Bootstrap JS -->
    <!--Tooltip initialize-->

    <script>
        jQuery(document).ready(function () {
            jQuery('[data-toggle="tooltip"]').tooltip({placement: "bottom"});
            
        });
    </script>

    
   
    
</body>
</html>
